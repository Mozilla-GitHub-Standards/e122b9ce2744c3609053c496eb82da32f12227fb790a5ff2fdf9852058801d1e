<header class="site-header">

  <div class="wrapper">

	<nav class="navbar navbar-default navbar-fixed-top navbar-topo">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menutopo">
					<span class="sr-only">Menu</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{ site.url }}/">{{ site.title }}</a>
			</div>
			<div class="collapse navbar-collapse" id="menutopo">
				<ul class="nav navbar-nav navbar-right">
					
					{% for page in site.pages %}
						{% if page.title %}
							<li><a href="{{ page.url | prepend: site.url }}">{{ page.title }}</a></li>
						{% endif %}
					{% endfor %}
					
							<li><a href="{{ "/rss.xml" | prepend: site.url }}">Feed RSS</a>
					
				</ul>
			</div>
		</div>
	</nav>

  </div>

</header>
