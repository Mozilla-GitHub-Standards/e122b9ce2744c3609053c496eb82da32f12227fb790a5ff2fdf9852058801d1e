---
layout: default
---

<div class="home">

  <h1 class="page-heading">Podcasts</h1>

  <div class="post-list row">
    {% for post in site.posts %}
      <div class="col-sm-6 col-md-3 podcast-item">
		<h2>
          <a class="post-link" href="{{ post.url | prepend: site.url }}"><b>#{{ post.podcast }}</b> - {{ post.title }}</a>
        </h2>
		<a class="post-link" href="{{ post.url | prepend: site.url }}"><img src="{{ site.assetsserver }}/{{ post.podcast }}/capa-{{ post.podcast }}.png" class="thumb img-thumbnail"></a>
        <div class="post-date"><span class="glyphicon glyphicon-calendar"></span> {{ post.date | date: "%b %-d, %Y" }}</div>
      </div>
    {% endfor %}
  </div>
</div>
